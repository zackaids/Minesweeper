<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <title>Minesweeper</title>
</head>

<body>
    <div>
        <div class="title">Minesweeper</div>
        <div class="game-mode">
            <div class="beginner">Beginner</div>
            <div class="intermediate">Intermediate</div>
            <div class="expert">Expert</div>
        </div>
        <div class="subtext">
            <div class="mines-left">Mines Left: <span data-mine-count></span></div>
            <div class="reset-game">Reset Game</div>
            <div class="time-left">Time: <span data-time></span></div>
        </div>
        <div class="board"></div>
    </div>
</body>

</html>
